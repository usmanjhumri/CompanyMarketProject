<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    
    <p class="houshold-income">What is your estimated Household Income for 2023? <span>*</span></p>

    <div class="marginTop">
        <div class="span-value-range">
            <span>$11 000</span>
            <span>$36 000</span>
        </div>
      <span class="int-cont">
        <div id="bill_range_progress" style="width: 22.1111%">
          <div class="box-output">
            <div class="body-output">
              <output name="billOutputName" id="billOutputName">$11 000</output>
            </div>
          </div>
        </div>

        <input
          type="range"
          name="electric_bill"
          min="11000"
          max="36000"
          value="199"
          class="custom-range"
          id="electric_bill"
          oninput="updateBillOutput(this)"
          data-gtm-form-interact-field-id="4"
        />
      </span>

      <div class="range-line-val">
        <span>|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span>|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span>|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span>|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span class="range-line-value-size">|</span>
        <span>|</span>
      </div>
      <div class="bottom-text">
      <span>11 000</span>
      <span>17 250</span>
      <span>23 500</span>
      <span>29 750</span>
      <span>36 000</span>
    </div>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
